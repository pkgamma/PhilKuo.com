<script src="http://www.agentur-loop.com/special/javascript/?pageid=3" type="text/javascript"></script>
<!--[if lt IE 9]>

			<script type="text/javascript">
				function initPage(){
					var doingshowmore = 0;
					var filtercategory = '';
					var filterservice = '';
					var filterprofession = '';
					var currentprojects = '';
					var filterwork = '';
					var filter = 'false';
					showfixedfooter = 1;
					if (isDesktop()){
						showFooter(1);
					}
					showNewItems();
					
					// background size for ie7 */
					if (ieversion == 7){
						$('.iPhone_left, .iPhone_middle, .iPhone_right, .iPhone_left_img, .iPhone_middle_img, .iPhone_right_img, .project_detail_iphone_mask, .ipad_mask, .ipad_p_mask, .devies_desktop_mask, .devices_ipad_mask, .devices_iphone_mask').css({backgroundSize:'cover'});
					}
					if ($('.project_item').size() >= 15){
						$('.show_more_projects').parent().show();
					}
					
					$('.filter_inspire_select_inner').unbind().on({
						'click':function(e){
							var filterovl = $('.filter_inspire_select_ovl');
							if (filterovl.hasClass('open')){
								filterovl.stop(true,false).fadeOut(300);
								filterovl.removeClass('open');
							} else {
								filterovl.fadeIn(300);
								filterovl.addClass('open');
							}
							e.stopPropagation();
						}
					});
					$('html').unbind().on('click', function(){
						$('.filter_inspire_select_ovl').fadeOut(300);
						$('.filter_inspire_select_ovl').removeClass('open');
						//return false;
					});
					$('.filter_inspire_select_ovl a').unbind().on('click', function(){
						var thiselement = $(this);
						var thistext = thiselement.text();
						$('.filter_inspire_select_txt').text(thistext);
						$('.filter_inspire_select_ovl a').removeClass('selected');
						thiselement.addClass('selected');
					});
					$('.show_more_projects').unbind().on('click', function(){
						if (doingshowmore == 0){
							doingshowmore = 1;
							var thiselement = $(this);
							if (!thiselement.hasClass('btn_load_lightgrey')){
								thiselement.append('<span class="icon icon_load_lightgrey">&nbsp;</span>');
							}
							thiselement.attr('class', 'btn_load_lightgrey');
							currentprojects = $('.project_item').size();
							var itemheight = $('.project_item:last').height();
							var marginbottom = $('.project_item:first').css('margin-bottom');
							$.ajax({
								type: 'GET',
								url: 'http://www.agentur-loop.com/special/functions/load-projects',
								data: 'filter='+filter+'&limit=15&offset='+currentprojects+'&profession='+filterprofession+'&cat='+filtercategory+'&service='+filterservice+'&work='+filterwork,
								success: function(data){
									handleNewContent(data, 'append');
									showNewItems();
									$('.btn_load_lightgrey span').remove();
									$('.btn_load_lightgrey').attr('class', 'no-ajaxy btn_dark btn_elastic show_more_projects');
									resizeFourcol();
									prodItemEvents();
									if ($('.project_item:last').attr('data-last') == 'true'){
										$('.show_more_projects').parent().hide();
									}
									
									// wait while all new items has been shown
									var newitems = $('.new_item').size();
									var timeoutnewitems = (newitems*100)+30;
									setTimeout(function(){
										doingshowmore = 0;
									}, timeoutnewitems);
									// Ajaxify
									ajaxy();
								}
							});
						}
						return false;
					});
					$('.filter_work a').on({
						'click':function(){
							var filterworkelement = $(this);
							filter = 'true';
							$('.show_more_projects').parent().fadeOut(300);
							$('#project_container').html('<div class="project_loading"></div><div class="spacer" style="height:2000px;"></div>');
							setTimeout(function(){
								articleHeight();
								currentprojects = $('.project_item').size();
								var itemheight = $('.project_item:last').height();
								var marginbottom = $('.project_item:first').css('margin-bottom');
								
								filterprofession = '';
								filtercategory = '';
								filterservice = '';
								filterwork = filterworkelement.attr('data-id');
								
								$.ajax({
									type: 'GET',
									url: 'http://www.agentur-loop.com/special/functions/load-projects',
									data: 'filter='+filter+'&limit=15&offset='+currentprojects+'&profession='+filterprofession+'&cat='+filtercategory+'&service='+filterservice+'&work='+filterwork,
									success: function(data){
										handleNewContent(data, 'html');
										showNewItems();
										$('.btn_load_lightgrey span').remove();
										$('.btn_load_lightgrey').attr('class', 'no-ajaxy btn_dark btn_elastic show_more_projects');
										resizeFourcol();
										prodItemEvents();
										if (typeof $('.project_item:last').attr('data-last') === 'undefined'){
											$('.show_more_projects').parent().show();
										} else {
											if ($('.project_item:last').attr('data-last') == 'true'){
												$('.show_more_projects').parent().hide();
											} else {
												$('.show_more_projects').parent().show();
											}
										}
										if (data == 0){
											$('.show_more_projects').parent().hide();
										}
										// Ajaxify
										ajaxy();
									}
								});
							}, 1000);
							return false;
						}
					});
					$('#btn_filter_projects').on({
						'click':function(){
							filter = 'true';
							$('.show_more_projects').parent().fadeOut(300);
							$('#project_container').html('<div class="project_loading"></div><div class="spacer" style="height:2000px;"></div>');
							setTimeout(function(){
								articleHeight();
								currentprojects = $('.project_item').size();
								var itemheight = $('.project_item:last').height();
								var marginbottom = $('.project_item:first').css('margin-bottom');
								
								filterprofession = $('.filter_inspire_select_ovl .selected').attr('data-id');
								if (typeof filterprofession === 'undefined'){
									filterprofession = '0';
								}
								$('.categoriesitem').each(function(){
									var catelement = $(this);
									if (catelement.hasClass('icon_check1')){
										filtercategory = filtercategory + catelement.attr('data-id')+'|';
									}
								});
								$('.serviceitem').each(function(){
									var catelement = $(this);
									if (catelement.hasClass('icon_check1')){
										filterservice = filterservice + catelement.attr('data-id')+'|';
									}
								});
								filterwork = '';
								
								$.ajax({
									type: 'GET',
									url: 'http://www.agentur-loop.com/special/functions/load-projects',
									data: 'filter='+filter+'&limit=15&offset='+currentprojects+'&profession='+filterprofession+'&cat='+filtercategory+'&service='+filterservice+'&work='+filterwork,
									success: function(data){
										handleNewContent(data, 'html');
										showNewItems();
										$('.btn_load_lightgrey span').remove();
										$('.btn_load_lightgrey').attr('class', 'no-ajaxy btn_dark btn_elastic show_more_projects');
										resizeFourcol();
										prodItemEvents();
										if (typeof $('.project_item:last').attr('data-last') === 'undefined'){
											$('.show_more_projects').parent().show();
										} else {
											if ($('.project_item:last').attr('data-last') == 'true'){
												$('.show_more_projects').parent().hide();
											} else {
												$('.show_more_projects').parent().show();
											}
										}
										if (data == 0){
											$('.show_more_projects').parent().hide();
										}
										// Ajaxify
										ajaxy();
									}
								});
							}, 1000);
						}
					});
					$(window).resize(function(){
						articleHeight();
					});
					
					// block link color
					$('.cbp').each(function(){
						var thisBlEl = $(this);
						thisBlEl.find('a').css('color', thisBlEl.css('color'));
					});
				}
				function articleHeight(){
					var articleelement = $('.article_last');
					var articletoppos = parseInt(articleelement.position().top);
					articleelement.css('min-height', (windowheight-(articletoppos+footerheight)));
					$('#project_container .spacer').remove();
				}
				function handleNewContent(data, handle){
					var headline = '<div class="h_header"><header><h1 class="normal">A glimpse of work we\'ve done for forward thinking brands and clients.</h1><div class="spacer"></div></header></div>';
					if (data == 0){
						$('#project_container').html(headline+'<p class="center">No projects found</p>');
					} else {
						if (handle == 'html'){
							$('#project_container').html(headline+data).waitForImages(function(){
								//
							});
						}
						if (handle == 'append'){
							$('#project_container').append(data).waitForImages(function(){
								//
							});
						}
					}
				}
			</script>
		</div>
	</section>
