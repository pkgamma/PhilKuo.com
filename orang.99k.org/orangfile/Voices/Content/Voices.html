<html>

<head>

<!-- The style sheet should be kept in a separate file; it contains the design for the widget.
  -- Note that each language project directory in this widget has its own HelloWelt.css file.
  -- This is because each localization of this widget has a different design, based on the language.
  -- Dashboard will automatically provide the widget the correct CSS file based on the user's
  -- language preference.
  -->
<style type="text/css">
	@import "Voices.css";
</style>

<!-- The JavaScript file contains the logic needed for this widget, including the localization
  -- retrieval and logic
  -->
<script type='text/javascript' src='Voices.js' charset='utf-8'/>

</head>

<body onload="setup();">			<!-- setup() attempts to localize the body text -->

	<img src="Images/Background.png">						<!-- the widget's background -->
	<img class="textArea" src="Images/TextArea.png">		<!-- the widget's background -->
	<img class="voiceMenu" src="Images/Menu.png">			<!-- the widget's background -->
	<div id="voiceMenuText">選擇類型</div>
	<div id="theButton" onmousedown='speak();' onmouseup='buttonUpOut();' onmouseout='buttonUpOut();'>
		<img id="speakButton" src="Images/Button.png">
		<div id="speakButtonText">傳送</div>
	</div>

	<textarea id="textInput" scrollbars='false'></textarea>
	<select id='voicePopup' onchange='voiceChanged(this);'>
			<option value="Agnes">Agnes</option>
			<option value="Albert">Albert</option>
			<option value="Bad News">Bad News</option>
			<option value="Bahh">Bahh</option>
			<option value="Bells">Bells</option>
			<option value="Boing">Boing</option>
			<option value="Bruce">Bruce</option>
			<option value="Bubbles">Bubbles</option>
			<option value="Cellos">Cellos</option>
			<option value="Deranged">Deranged</option>
			<option value="Fred" selected>Fred</option>
			<option value="Good News">Good News</option>
			<option value="Hysterical">Hysterical</option>
			<option value="Junior">Junior</option>
			<option value="Kathy">Kathy</option>
			<option value="Pipe Organ">Pipe Organ</option>
			<option value="Princess">Princess</option>
			<option value="Ralph">Ralph</option>
			<option value="Trinoids">Trinoids</option>
			<option value="Vicki">Vicki</option>
			<option value="Victoria">Victoria</option>
			<option value="Whisper">Whisper</option>
			<option value="Zarvox">Zarvox</option>
	</select>

</body>

</html>
