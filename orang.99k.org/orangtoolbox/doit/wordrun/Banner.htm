</HEAD><BODY onload="runBanner(); return true">
<NOSCRIPT></NOSCRIPT>

<FONT color="#EF0000">跑馬燈</FONT>
<FORM name="fm">
	請輸入跑馬燈的字串：<BR>
	向左跑字串：<INPUT type="text" size="60" maxlength="60" name="setLeft" value="" disabled=""><BR>
	向右跑字串：<INPUT type="text" size="60" maxlength="60" name="setRight" value="" disabled="">
	<BR>
	<INPUT type="button" onclick="doRun()" value="Run" name="btnRun" disabled="">
	<INPUT type="button" onclick="doStop()" value="Stop" name="btnStop">
	<INPUT type="button" onclick="doPause()" value="Pause" name="btnPause">
	<BR>
	向左跑結果：<INPUT type="text" size="60" name="banner_left" value="" style="border:0px; color:#FF00FF;" readonly=""><BR>
	向右跑結果：<INPUT type="text" size="60" name="banner_right" value="" style="border:0px; color:#0000FF;">
	<BR>
</FORM>

<SCRIPT language="javascript">
var bStop = true;
var iSec = 1000 / 2;
var form = document.fm;
form.setLeft.value = '跑馬燈向左跑，歡迎光臨【大塊文章】Dana的家 http://www.dana.idv.tw';
form.setRight.value = '跑馬燈向右跑，歡迎光臨【大塊文章】Dana的家 http://www.dana.idv.tw';
function runBanner() {
	if (bStop) return;
	form.banner_left.value = getLeft(form.banner_left.value);
	form.banner_right.value = getRight(form.banner_right.value);
	setTimeout('runBanner()', iSec);
}

function getLeft(str) {
	var rtn = str.substring(1, str.length) + str.substring(0, 1);
	return rtn;
}

function getRight(str) {
	var rtn = str.substring(str.length-1, str.length) + str.substring(0, str.length-1);
	return rtn;
}

function doRun() {
	setDisabled(true, false, false, true, true);
	bStop = false;
	form.banner_left.value = form.setLeft.value + ' ';
	form.banner_right.value = form.setRight.value + ' ';
	runBanner();
}

function doPause() {
	if (form.btnPause.value == 'Pause') {
		form.btnPause.value = 'Continue';
		setDisabled(true, false, false, true, true);
		bStop = true;
	} else {
		form.btnPause.value = 'Pause';
		setDisabled(true, false, false, true, true);
		bStop = false;
		runBanner();
	}
}

function doStop() {
	setDisabled(false, true, true, false, false);
	bStop = true;
}

function setDisabled(bRun, bStop, bPause, sLeft, sRight) {
	form.btnRun.disabled = bRun;
	form.btnStop.disabled = bStop;
	form.btnPause.disabled = bPause;
	form.setLeft.disabled = sLeft;
	form.setRight.disabled = sRight;
}

doStop();
</SCRIPT>

</BODY></HTML>
