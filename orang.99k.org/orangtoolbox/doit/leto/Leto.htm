<SCRIPT language="javascript">
var iSize = 6; // 六組數字
var iMax = 49; // 最大數值

// ------------------------------------------------------------
function getMaxNumber(form) {
	if (!chkNumer(form.max_number, '最大數字', 6, 99, false)) {
		form.max_number.value = 49;
	}
	iMax = form.max_number.value;
}

// ------------------------------------------------------------
// 把字串補空白（顯示時較整齊）
function doComp(str) {
	str = "  "+str;
	str = str.substring(str.length-3, str.length);
	return str;
}

// ------------------------------------------------------------
// 排序（顯示時較整齊）
function doSort(iAryNum) {
	for(var i=0;i<iAryNum.length;i++) {
		for(var j=i+1;j<iAryNum.length;j++) {
			if (iAryNum[i]>iAryNum[j]) {
				var tmp = iAryNum[i];
				iAryNum[i] = iAryNum[j];
				iAryNum[j] = tmp;
			}
		}
	}
	return iAryNum;
}

// ------------------------------------------------------------
// 產生亂數
// iCount: 一組幾個數字
function doRand(iCount) {
	var bAryNum = new Array(iMax);
	var iAryNum = new Array(iCount);

	for(var i=0; i<iMax; i++) {
		bAryNum[i] = false;
	}

	for(var i=0;i<iCount;i++) {
		var r = 0;
		do {
			r = Math.round(Math.random()*(iMax-1));
		} while (bAryNum[r]);
		bAryNum[r] = true;
		iAryNum[i] = (r+1);
	}

	return iAryNum;
}

// ------------------------------------------------------------
// 產生新數字
// iCount: 幾組數字
function doMadeRand(form) {
	getMaxNumber(form); // 取得最大數字

	var str = "";
	if (!chkNumer(form.SetCount, '組數', 0, 99, true)) return;

	for(var j=0;j<form.SetCount.value;j++) {
		var giAryRand = doSort(doRand(6));
		for(var i=0;i<giAryRand.length;i++) {
			str += doComp(""+giAryRand[i]);
		}
		str += "\n";
	}

	form.NumList.value = str;
}

// ------------------------------------------------------------
// 數字檢查
// obj(form.field): 要檢查的物件
// field_name: 要顯示的提示欄位名
// iBegin∼iEnd: 範圍，當 iBegin=0 && iEnd=0 則不處理
function chkNumer(obj, field_name, iBegin, iEnd, bType) {
	var chk = true;
	try {
		var field_name = '[' + field_name + ']';
		var val = obj.value * 1;
		var str = "";

		if (val == 'undefined') {
			str = '[' + obj.name + ']未定義。'
			chk = false;

		} else {
			if (isNaN(val)) {
				chk = false;
				str = field_name + '應為數字型態。';
			} else if (val == '') {
				str = '請輸入' + field_name;
				chk = false;
			} else if ((iBegin!=0) && (iEnd!=0)) {
				if ((val < iBegin) || (val > iEnd)) {
					str = '超出範圍，' + field_name + val + '只能在[' + iBegin + ']∼[' + iEnd + ']之間。';
					chk = false;
				}
			}
		}

		if (!chk && bType) {
			alert(str);
			obj.select();
			obj.focus();
		}
	} catch (ex) {}
	return chk;
}

// ------------------------------------------------------------
// 開獎數字（七位亂數）
function doOpen(form) {
	var iAryNum = doRand(iSize+1, false);
	for(var i=0;i<iAryNum.length;i++) {
		form.pc[i].value = iAryNum[i];
	}
}

// ------------------------------------------------------------
// 電腦選號（六位亂數）
function doPCNum(form) {
	getMaxNumber(form); // 取得最大數字

	var iAryNum = doRand(iSize, false);
	for(var i=0;i<iAryNum.length;i++) {
		form.num[i].value = iAryNum[i];
	}
}

// ------------------------------------------------------------
// 檢查數字（是否中獎）
function doCheck(form) {
	getMaxNumber(form); // 取得最大數字

	// 檢查輸入值的正確性
	for(var i=0; i<iSize; i++) {
		form.start[i].value = '';
		if (!chkNumer(form.num[i], '第'+(i+1)+'數', 1, iMax, true)) return;
	}

	for(var i=0; i<iSize; i++) {
		for(var j=i+1; j<iSize; j++) {
			if (form.num[i].value == form.num[j].value) {
				alert('數字不可重覆');
				form.num[j].focus();
				return false;
			}
		}
	}

	// 開獎號
	doOpen(form);

	// 檢查中幾星
	var iCheck = 0;
	var bSpecial = false;
	for(var i=0;i<iSize;i++) {
		if (form.num[i].value == form.pc[iSize].value) {
			bSpecial  = true;
		}
		for(var j=0;j<iSize;j++) {
			if (form.num[i].value == form.pc[j].value) {
				iCheck++;
				form.start[j].value = '*';
				break;
			}
		}
	}

	// 中獎結果
	var result = "中" + iCheck + "星；";
	form.bonus_num.value++; // 次數累計
	if (iCheck == 0) {
		result = "什麼都沒中，據說機率比中1星還小，再接再厲吧！";
	} else if (iCheck == 1) {
		result += "沒有獎，繼續加油！";
	} else if (iCheck == 2) {
		result += "沒有獎，再一星就有普獎了。";
	} else if (iCheck == 3) {
		result += "對中任三個號碼，普獎。";
		form.bonus_5.value++;
	} else if (iCheck == 4) {
		result += "對中任四個號碼，肆獎。";
		form.bonus_4.value++;
	} else if (iCheck == 5) {
		if (bSpecial) {
			result += "對中任五個號碼＋特別號，貳獎。";
			form.bonus_3.value++;
		} else {
			result += "對中任五個號碼，參獎。";
			form.bonus_2.value++;
		}
	} else if (iCheck == 6) {
		result += "六個數字全中，頭獎。";
		form.bonus_1.value++;
	}

	form.result.value = result;
	return;
}

// ------------------------------------------------------------
// 計算購買成本，總共花了多少錢
function sumCost(form) {
	if (!chkNumer(form.list_count, '購買的獎券張數', 1, 999, true)) return;
	if (!chkNumer(form.cost, '獎券售價', 1, 100, true)) return;
	form.all_cost.value = form.list_count.value * form.cost.value;
}
