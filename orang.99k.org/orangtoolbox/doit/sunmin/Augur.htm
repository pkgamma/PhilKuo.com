function getSortition(form) {
	// 選擇主題

		if (form.topic[i].checked) {
			topic = form.topic[i].value;

		}
	}
	if (topic == '') {
		alert('Topic is missing');
		return;
	}
	lstTopic = TOPIC[topic].split(',');

	// 取得亂數籤號
	var choice = Math.round(Math.random()*51);
	form.choice.value = '[' + topic + ']籤號：' + choice;

	// 顯示結果
	var rtn = '';
	lstResult = RESULT[choice].split(',');
	for(var i=0; i<lstResult.length; i++) {

	}
	form.result.value = rtn;

	// set disable
	setDisable(form, true, true, false, false);
}

/* ------------------------------------------------------------ */
function getResult(form) {
 	var rtn = '';
	for(var i=0; i<lstTopic.length; i++) {
		for(var j=0; j<lstTopic[i].length; j++) {
			if (lstTopic[i].substring(j, j+1) == '0') {
				rtn += lstResult[i].substring(j, j+1);
			} else {
				rtn += '█';
			}
		}
		rtn += '\r\n';
	}
	form.result.value = rtn;

	// set disable
	setDisable(form, true, true, true, false);
}

/* ------------------------------------------------------------ */
function doChoice(form) {
	setDisable(form, false, false, true, false);
}

/* ------------------------------------------------------------ */
function doReset(form) {
	form.reset();
	setDisable(form, false, true, true, true);
}

/* ------------------------------------------------------------ */
function setDisable(form, topic, btSortilege, btResult, btReset) {
	for(var i=0; i<form.topic.length; i++) {
		form.topic[i].disabled = topic;
	}
	form.btSortilege.disabled = btSortilege;
	form.btResult.disabled = btResult;
	form.btReset.disabled = btReset;
}
