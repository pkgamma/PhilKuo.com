<SCRIPT language="javascript">
// 四捨五入取小數後第一位
function doRound(r) {
	r = Math.round(r*10)/10;
	return r;
}
function doCount(fm) {
	var result1 = "";
	var result2 = "";
	var result3 = "";

	var sp = fm.sp.value; //標準指數
	var h  = fm.h.value;
	var w  = fm.w.value;
	if (!(isNaN(h) || isNaN(w))) {
		h = h/100; // 公分變公尺
		var r = doRound(w/(h*h));

		var gw  = doRound((h*h)*sp);
		var gw0 = doRound(gw*.95);
		var gw1 = doRound(gw*1.05);

		result1 = "標準指數："+sp;
		result2 = "你的指數："+r;
		result3 = "理想體重："+gw+"公斤（"+gw0+"∼"+gw1+"）";
		result4 = "差距 "+doRound(w-gw)+" 公斤";
	}
	fm.result1.value = result1;
	fm.result2.value = result2;
	fm.result3.value = result3;
	fm.result4.value = result4;
	return false;
}

function setSP(fm) {
	var sp = 22; //標準指數
	if (fm.sex[1].checked) {
		sp = 25;
	}
	fm.sp.value = sp;
}
</SCRIPT>
<NOSCRIPT></NOSCRIPT>

<FONT color="#EF0000">體重 BMI 指數計算公式</FONT>
<FORM name="f" onsubmit="return doCount(document.f)">
	女<INPUT type="radio" name="sex" value="w" onclick="javascript:setSP(document.f)" checked="">
	男<INPUT type="radio" name="sex" value="m" onclick="javascript:setSP(document.f)">
	標準指數 <INPUT type="text" maxlength="4" size="4" name="sp" value="22"><BR>
	身高 <INPUT type="text" maxlength="3" size="4" name="h"> 公分(cm)<BR>
	體重 <INPUT type="text" maxlength="4" size="4" name="w"> 公斤(kg)<BR>
	<INPUT type="submit" value="Do!">
	<INPUT type="reset" value="Reset">
	<BR>
	<INPUT type="text" class="TxtNoBoard" name="result1" size="30" readonly=""><BR>
	<INPUT type="text" class="TxtNoBoard" name="result2" size="30" readonly=""><BR>
	<INPUT type="text" class="TxtNoBoard" name="result3" size="30" readonly=""><BR>
	<INPUT type="text" class="TxtNoBoard" name="result4" size="30" readonly=""><BR>
</FORM>
<HR>
身體質量指數 (BMI﹐Body Mass Index)<BR>
標準：男性20~25，女性18~22<BR>
<BR>
公式正算：體重(kg) / 身高平方(m*m) = 實際指數<BR>
公式反算：身高平方(m*m) * 22(理想指數) = 理想體重
