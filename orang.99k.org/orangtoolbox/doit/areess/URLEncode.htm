<SCRIPT language="javascript">
function trim(str) {
	while (str.indexOf(" ")==0) {
		str = str.substring(1, str.length);
	}
	while ((str.length>0) && (str.indexOf(" ")==(str.length-1))) {
		str = str.substring(0, str.length-1);
	}
	return str;
}

function Hex2Dec(s) {
	s = trim(s);
	s = '0x' + s;
	var n = s*1;
	return n.toString(10);
}

function Dec2Hex(n) {
	rtn = '';
	if (!isNaN(n)) {
		n = Math.abs(n*1);
		rtn = '00' + n.toString(16);
		rtn = rtn.substring(rtn.length-2, rtn.length);
		rtn = rtn.toUpperCase();
	}
	return rtn;
}

function doit(f) {
	var rtn = "";
	var str = f.str.value;
	if (str.length == 0) return false;

	if (f.type[0].checked) {
		for(var i=0; i<str.length; i++) {
			rtn += "%" + Dec2Hex(str.charCodeAt(i));
		}
	} else {
		if (str.indexOf("%") > 0) {
			rtn = str.substring(0, str.indexOf("%"));
			str = str.substring(str.indexOf("%"), str.length);
		}
		var c = str.split("%");
		for(var i=1; i<c.length; i++) {
			var other = "";
			if (c[i].length > 2) {
				other = c[i].substr(2, c[i].length);
				c[i] = c[i].substr(0, 2);
			}
			rtn += String.fromCharCode(Hex2Dec(c[i])) + other;
		}
	}

	f.result.value = rtn;

	return false;
}
</SCRIPT>
