<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>iPhone Buttons</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<link rel = "stylesheet" href = "iPhoneButtons.css" />
</head>
<body>
	<!-- Each button was built using the -webkit-border-image property and a single PNG image -->
	<!-- The button class defines the width and height of each button. All classes mentionned below are defined in the iPhoneButtons.css file -->
	 
	<p> 
	    <!-- The white class uses the 29x30 whiteButton PNG image to build the iPhone button -->
	  <a class="white button" href="http://www.apple.com/iphone">iPhone</a></p>
	  
	<p> 
	    <!-- The blackRight class creates the iPod classic button with an arrow pointing to the right using the 18x30 rightButton image -->
	  <a class="blackRight button" href="http://www.apple.com/ipodclassic">iPod classic</a></p>		
	  
	<p>
	    <!--The blue class uses the 29x46 blueButton image to build the iPod nano button. -->
	  <a class="blue button" href="http://www.apple.com/ipodnano">iPod nano</a></p>
	  
	<p>
	    <!-- The blackLeft class creates the iPod shuffle button with an arrow pointing to the left using the 18x30 leftButton image -->
	  <a class="blackLeft button" href="http://www.apple.com/ipodshuffle">iPod shuffle</a></p>	
	  
	<p>
	    <!--The black class implements the iPod touch button using the 29x46 grayButton PNG image -->
	  <a class="black button" href="http://www.apple.com/ipodtouch">iPod touch</a></p> 

</body>
</html>
